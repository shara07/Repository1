<head>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
    //ready function executes at page load, i have called showts function
    $(document).ready(function() {
        // below function performance home button click logic
        document.getElementById("hmbtn").onclick = function() {
            window.open("Main_Page.html", "_self");
        };
        //showts function is used to read xml file and populate data in the html tags
        showTS(localStorage.getItem("suite"));
    });

    function showTS(inputTestSuite) {
        //xml file is accessed using XMLHttpRequest and ActiveXObject objects
        if (window.XMLHttpRequest) { // code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        } else { // code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        try{
            xmlhttp.open("GET","XMLReport.xml",false);
            xmlhttp.send(null);
            xmlDoc=xmlhttp.responseXML; 
        }catch(e){ 
            xmlDoc = new ActiveXObject("Microsoft.XMLDOM");
            xmlDoc.async = false;
            xmlDoc.load("XMLReport.xml");
        }
        var ts = xmlDoc.getElementsByTagName("TestSuite");
        var tscount = ts.length;
        var TCNodes = "";
        var attrs = "";
        for (i = 0; i < tscount; i++) {
            if (inputTestSuite == ts[i].getAttribute("ID")) {
                TCNodes = ts[i].getElementsByTagName("TestCase");
                attrs = ts[i].attributes;
            }
        }
        //test suite data is populated 
        document.getElementById("TSStateDate").innerHTML = attrs.getNamedItem("StartTime").value;
        document.getElementById("TSEndDate").innerHTML = attrs.getNamedItem("EndTime").value;
		document.getElementById("TSEndTime").innerHTML = attrs.getNamedItem("EndTime").value;
        document.getElementById("TSDuration").innerHTML = attrs.getNamedItem("Duration").value;
		document.getElementById("TSExpResult").innerHTML = attrs.getNamedItem("ExpectedStatus").value;
        document.getElementById("TSActResult").innerHTML = attrs.getNamedItem("ActualStatus").value;
        document.getElementById("TSFinResult").innerHTML = attrs.getNamedItem("FinalStatus").value;
		if ("PASS" == (attrs.getNamedItem("ExpectedStatus").value).toUpperCase()) {
            document.getElementById("TSExpResult").style.background = "#22a045";
			}
		else if("FAIL" == (attrs.getNamedItem("ExpectedStatus").value).toUpperCase()) {
            document.getElementById("TSExpResult").style.background = "#d80000";
        }else{
		    document.getElementById("TSExpResult").style.background = "#8c8c8c";
		} 
		if ("PASS" == (attrs.getNamedItem("ActualStatus").value).toUpperCase()) {
            document.getElementById("TSActResult").style.background = "#22a045";
			}
		else if ("FAIL" == (attrs.getNamedItem("ActualStatus").value).toUpperCase()){	
            document.getElementById("TSActResult").style.background = "#d80000";
        }else{
		    document.getElementById("TSActResult").style.background = "#8c8c8c";
		}
		if ("PASS" == (attrs.getNamedItem("FinalStatus").value).toUpperCase()) {
            document.getElementById("TSFinResult").style.background = "#22a045";
			}
		else if ("FAIL" == (attrs.getNamedItem("FinalStatus").value).toUpperCase()){	
            document.getElementById("TSFinResult").style.background = "#d80000";
        }else{
		    document.getElementById("TSFinResult").style.background = "#8c8c8c";
		}
        document.getElementById("TSName").innerHTML = attrs.getNamedItem("Name").value;
        var tctotal = TCNodes.length;
        //dynamically inserting rows in test case table
        // Find a <table> element with id="myTable":
        var container = document.getElementById('suite_level');
        var tablebody = container.getElementsByTagName('table')[5].getElementsByTagName('tbody')[0];
        tablebody.innerHTML = "";
        for (i = 0; i < tctotal; i++) {
            // Create an empty <tr> element and add it to the 1st position of the table:
            var row = tablebody.insertRow(i);
            //var tsc = TCNodes[i].getAttribute("tcStartTime");
            // Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            cell1.style.width = '200px';
            cell2.style.width = '200px';
            cell3.style.width = '700px';
			cell3.style.textAlign = 'left';
            cell3.style.display = 'block';
            cell4.style.width = '66px';
            cell4.style.align = 'center';
            // Add some text to the new cells:
            cell1.innerHTML = TCNodes[i].getAttribute("StartTime");
            cell2.innerHTML = TCNodes[i].getAttribute("EndTime");
            var aTag = document.createElement('a');
            aTag.setAttribute('href', "#");
			aTag.style.textDecoration = 'none';
			aTag.setAttribute('ID', TCNodes[i].getAttribute("ID"));
            aTag.innerHTML = TCNodes[i].getAttribute("Name");
            cell3.appendChild(aTag);
            var divv = document.createElement("div");
            divv.style.width = "15px";
            divv.style.height = "15px";
            divv.style.verticalAlign = "middle";
            divv.style.marginLeft = "40%";
			//alert(TCNodes[i].getAttribute("FinalStatus"));
			if (TCNodes[i].getAttribute("FinalStatus")=="PASS") {
                divv.style.background = "#22a045";
            } else if (TCNodes[i].getAttribute("FinalStatus")=="FAIL") {
                divv.style.background = "#d80000";
            } else {
                divv.style.background = "#8c8c8c";
            }
            cell4.appendChild(divv);
        }
        var rowcount = $('#tdata >tbody >tr').length;
        for (var i = 1; i <= rowcount; i++) {
            $('#tdata > tbody > tr:nth-child(' + i + ') > td:nth-child(3) > a').click(function() {
				try{  
                    localStorage.setItem("case", $(this).attr('ID'));
                    window.open("TestCase_Page.html","_self");
                }catch(e){alert(e.message);}
            });
        }
    }
</script>
